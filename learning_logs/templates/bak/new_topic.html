<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% extends "learning_logs/base.html" %}
    {% block content %}
        <p>Add a new topic:</p>
        <form action="{% url 'learning_logs:new_topic' %}" method='post'>
            <!-- Django使用模板标签 csrf_token 来防止攻击者利用表单来获得对服务器未经授权的访问(这种攻击被称为跨站请求伪造 ) -->
            {% csrf_token %}
            <!-- Django使得完成显示表单等任务有多简单:我们只需包含模板变量 form.as_p ，就可让Django自动创建显示表单所需的全部字段。修饰符as_p让Django以段落格式渲 染所有表单元素，这是一种整洁地显示表单的简单方式 -->
            {{ form.as_p }}
        <button name="submit">add topic</button>
        </form>
    {% endblock content %}

</body>
</html>
